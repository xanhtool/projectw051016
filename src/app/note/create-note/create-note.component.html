{{diagnostic}}
<form #form="ngForm" (ngSubmit)="onSubmit(form.value)" *ngIf="active">

    {{form.valid}}

    <div class="form-group">
     <input type="text"  placeholder="Tiêu đề lời nhắn" class="form-control form-id" name="id" #id="ngModel" [(ngModel)]="newNote.id" >
    </div>

  <div class="form-group">
    <span>Lựa chọn kiểu lời nhắn: </span><select class="form-control form-noteType" name="noteType"  #noteType="ngModel" [(ngModel)]="newNote.noteType">
     <option *ngFor="let type of noteTypes" [value]="type.value">{{type.display}}</option>
   </select>
  </div>

    <div class="form-group">
      <input type="text" placeholder="Bạn muốn nhắn gửi gì nào ?" class="form-control form-content" name="content" #content="ngModel" [(ngModel)]="newNote.content" >
    </div>

   <div class="address">
     <p>Từ:<span class="form-group">
         <input type="text" placeholder="Bạn muốn đề tên người gửi không ?" class="form-control form-from" name="from" #from="ngModel" [(ngModel)]="newNote.from" >
      </span></p>
      <p>Tới:<span class="form-group">
         <input type="text" placeholder="Bạn muốn gửi tới ai ?." class="form-control form-to" name="to" #to="ngModel" [(ngModel)]="newNote.to" >
      </span></p>

   </div>

   <button type="submit" class="btn btn-lg btn-block btn-primary"
   [disabled]="form.invalid">
     Xong
   </button>
</form>
